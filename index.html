<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>Train Scheduler</h1>
            
                <table id="trainScheduleTable" class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>   
                    <tbody>

                    </tbody>
                </table>
            
                <h2>Add Train</h2>
                <p>
                    Train Name<br />
                    <input type="text" name="trainName" id="trainName">
                </p>
                <p>
                    Destination<br />
                    <input type="text" name="destination" id="destination">
                </p>
                <p>
                    First Train Time (HH:mm - military time)<br />
                    <input type="text" name="firstTrainTime" id="firstTrainTime">
                </p>
                <p>
                    Frequency (min)<br />
                    <input type="text" name="frequency" id="frequency">
                </p>
                <p>
                    <button id="addTrain" class="btn btn-primary">Submit</button>
                </p>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <!-- Added Moment JS -->
    <script src="assets/js/moment-with-locales.js"></script>
    <script src="assets/js/global.js"></script>
</body>
</html>
